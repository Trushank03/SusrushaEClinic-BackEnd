[phases.setup]
nixPkgs = ["python39", "postgresql", "redis"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[phases.build]
cmds = ["python manage.py collectstatic --noinput"]

[start]
cmd = "python manage.py migrate && gunicorn sushrusa_platform.wsgi:application --bind 0.0.0.0:$PORT" 